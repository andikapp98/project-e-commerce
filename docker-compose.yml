version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: project-ecommerce-db
    environment:
      POSTGRES_USER: ${DB_USER:-ecommerce_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      POSTGRES_DB: ${DB_NAME:-ecommerce_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecommerce_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project-ecommerce-frontend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@postgres:5432/${DB_NAME:-ecommerce_db}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network
    volumes:
      - ./frontend:/app
      - /app/.next

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project-ecommerce-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-ecommerce_user}:${DB_PASSWORD:-ecommerce_password}@postgres:5432/${DB_NAME:-ecommerce_db}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-network

  nginx:
    image: nginx:alpine
    container_name: project-ecommerce-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ecommerce-network

volumes:
  postgres_data:

networks:
  ecommerce-network:
    driver: bridge
